<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/lightmode.css">

  <title>Frontend Mentor | Todo app</title>

</head>


<body>
  <section class="container">

    <div class="background-container">
      <img src="./images/bg-desktop-dark.jpg" alt="background-image" class="background-image background-image-darkmode">
      <img src="./images/bg-desktop-light.jpg" alt="background-image"
        class="background-image background-image-lightmode">

    </div>

    <div class="line-title-container">
      <h1>Todo</h1>
      <div class="ico-light-mode-container">
        <svg class="ico-sun" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
          <path fill="#FFF" fill-rule="evenodd"
            d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z" />
        </svg>
        <svg class="ico-moon" xmlns="http://www.w3.org/2000/svg" width="26" height="26">
          <path fill="#FFF" fill-rule="evenodd"
            d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z" />
        </svg>
      </div>

    </div>

    <div class="task-input-container">
      <div class="task-check-box"></div>
      <input class="task-add-input" placeholder="Create a new todo...">
    </div>

    <div class="tasks-container" id="tasks-container">
      <div class="no-tasks-message-container">
        Pas de t√¢che pour le moment
      </div>
      <div class="tasks-list-container" id="tasks-list-container">
      </div>

      <div class="tasks-action-container">
        <div class="items-left"><span> 0 </span>item(s) left</div>

        <div class="tasks-filter-container">
          <span class="tasks-filter-all selected">All</span>
          <span class="tasks-filter-active">Active</span>
          <span class="tasks-filter-completed">Completed</span>
        </div>

        <div class="tasks-clear-completed">
          Clear Completed
        </div>
      </div>

    </div>

    <div class="tasks-filter-container-mobile">
      <span class="tasks-filter-all selected">All</span>
      <span class="tasks-filter-active">Active</span>
      <span class="tasks-filter-completed">Completed</span>
    </div>

    <p class="drag-and-drop-text">
      Drag and drop to reorder list
    </p>

  </section>
